<div class="container">
  <div class="row">
    <div class="col-md-4"
         *ngFor="let movie of movies">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar
               class="example-header-image"></div>
          <mat-card-title>{{movie.movie.Title}}</mat-card-title>
          <mat-card-subtitle>{{movie.movie.Year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
             src="{{movie.movie.Poster}}"
             alt="{{movie.movie.Title}}">
        <mat-card-actions>
          <button class="mat-primary"
                  mat-button
                  [routerLink]="['/movie', movie.movie.imdbID]">
            More...
          </button>
          <button class="remove"
                  color="warn"
                  mat-raised-button
                  (click)="onDelete(movie.id)">
            Remove from list
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
