<form class="example-form">
  <mat-form-field class="example-full-width">
    <input placeholder="Select Movie"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of movies?.Search"
                  [value]="option['Title']">
        {{ option['Title'] }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
