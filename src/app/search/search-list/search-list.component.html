<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar
         class="example-header-image"></div>
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
       src="{{movie.Poster}}"
       alt="{{movie.Title}}">
  <mat-card-actions>
    <button class="mat-primary"
            mat-button
            [routerLink]="['/movie', movie.imdbID]">
      More...
    </button>
    <app-checkbox [movie]="movie"></app-checkbox>
  </mat-card-actions>
</mat-card>
